CM_build_state_infrastructure_delayed_tooltip:0 "Данная функция в первую очередь будет искать регион с наибольшим приростом §Yдефицитных§! ресурсов от §YИнфраструктуры§! за время её строительства. При отсутствии дефицита функция попытается закрыть недостаток нивелируемый §Yимпортными§! ресурсами. После выполнения двух предыдущих условий, приоритет строительства будет отдан региону с наибольшим приростом §Yпотребляемых§! ресурсов от §YИнфраструктуры§! за время её строительства. Если во всех регионах с потребляемыми ресурсами §YИнфраструктура§! более не может быть улучшена, то будет выбран регион с максимальным приростом ресурсов за время постройки §YИнфраструктуры§!.\n\n§YНефть§! будет считаться §Yдефицитным§! ресурсом, если хранилища будут заполнены менее чем на §Y50%§!, а §Yпотребляемым§! при менее чем §Y95%§! заполненности."

