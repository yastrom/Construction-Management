CM_ROI_tooltip:0 "$CM_ROI_loc_key$\n\nОпределяет отношение §Gсэкономленных§! дней на заполнение всех §Yсвободных§! строительных ячеек в регионе §YЦелевым строением§! к §Rзатраченным§! дням на строительство §YИнфраструктуры§!, при котором её строительство является целесообразным.\n\nПри §GБыстрейшем§! способе строится наиболее выгодное количество §YИнфраструктуры§!, при которой будет потрачено наименьшее количество дней для застройки всех §Yсвободных§! ячеек в регионе §YЦелевым строением§!.\nПри §YОптимальном§! способе возводится максимальное количество §YИнфраструктуры§!, конечный эффект от которой должен нивелировать время на застройку §YИнфраструктуры§! и всех §Yсвободных§! ячеек в регионе §YЦелевым строением§!.\nПри §RМаксимальном§! способе окупаемость определяется так же, как и при §YОптимальном§! способе, но минимальный уровень §YИнфраструктуры§! перед строительством §YЦелевого строения§! прямо пропорционален модификатору §Y$MODIFIER_GLOBAL_BUILDING_SLOTS_FACTOR$§! и равен: [?modifier@global_building_slots_factor] × 8.333 = [GetCMMinTargetedInfrastructureLevel].\n\nРаз в неделю все регионы с ведущимся строительством §YИнфраструктуры§! для дальнейшей застройки §Yсвободных§! строительных ячеек §YЦелевым строением§! проверяются на её окупаемость для текущего §YКоэффициента§!. Если окупаемость уменьшилась, то вся лишняя §YИнфраструктура§! убирается из очереди строительства.\nПри отмене игроком строительства окупаемой §YИнфраструктуры§!, в результате следующей ежедневной проверки для постройки §YЦелевого строения§! создастся очередь строительства нулевого количества §YИнфраструктуры§!, которая автоматически исчезнет при начале новых суток. Данная очередь появится лишь один раз для каждой вручную удаленной очереди строительства, являясь единственный способ отменить строительство в регионе доступными средствами."
