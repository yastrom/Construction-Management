CM_ROI_loc_key: "§YКоэффициент окупаемости инфраструктуры§!"
CM_ROI_tooltip: "$CM_ROI_loc_key$\n\nОпределяет отношение §Gсэкономленных§! дней на заполнение всех §Yсвободных§! строительных ячеек в регионе §YЦелевым строением§! к §Rзатраченным§! дням на строительство §YИнфраструктуры§!, при котором её строительство является целесообразным.\n\nПри §GБыстрейшем§! способе строится наиболее выгодное количество §YИнфраструктуры§!, при которой будет потрачено §Yнаименьшее§! количество дней на застройку.\nПри §YОптимальном§! способе конечный эффект от §YИнфраструктуры§! должен §Yнивелировать§! время затраченное на её постройку.\nПри §RМаксимальном§! способе окупаемость определяется так же, как и при §YОптимальном§! способе, но минимальный уровень §YИнфраструктуры§! прямо пропорционален модификатору §Y$MODIFIER_GLOBAL_BUILDING_SLOTS_FACTOR$§! и равен: [?modifier@global_building_slots_factor] × 8.333 = [?CM_temp_min_num_of_infrastructure_for_construction].\n\nРаз в неделю все регионы с ведущимся строительством §YИнфраструктуры§! для дальнейшей застройки §Yсвободных§! строительных ячеек §YЦелевым строением§! проверяются на её окупаемость для текущего §Yкоэффициента§!. Если окупаемость уменьшилась, то вся лишняя §YИнфраструктура§! убирается из очереди строительства.\nОчередь строительства нулевого количества §YИнфраструктуры§!, автоматически исчезающая при начале новых суток, является единственным способом отмены строительства текущими средствами."
CM_pre_get_ROI_tooltip: "[GetCMROITooltip]"
