CM_build_state_infrastructure_delayed_tooltip:0 "This function will first search for the region with the largest increase in §Yscarce§! resources from §YInfrastructure§! for the time spent on construction. If there is no shortage, the function will try to close the shortage leveled by §Yimported§! resources. After the two previous conditions are met, construction priority will be given to the region with the largest increase in §Yconsumed§! resources  from §YInfrastructure§! for the time spent on construction. If the §YInfrastructure§! can no longer be improved in all regions with consumed resources, then the region with the maximum increase in resources from §YInfrastructure§! for the time spent on construction will be selected.\n\n§YOil§! will be considered a §Yscarce§! resource if the storage facilities are less than §Y50%§! full, and §Yconsumed§! at less than §Y95%§! full."

