CM_ROI_loc_key:0 "§YReturn on $infrastructure$§!"
CM_min_targeted_infrastructure_level_tooltip:0 "[?CM_temp_min_num_of_infrastructure_for_construction]"
CM_ROI_tooltip:0 "$CM_ROI_loc_key$\n\nDefines the ratio of the days §Gsaved§! on filling all §Yfree§! construction slots in the region with the §YTargeted building§! to the days §Rspent§! on building §Y$infrastructure$§!, when its construction is appropriate.\n\n§GFastest§! method: build the most profitable amount of §Y$infrastructure$§!, that will take the least number of days, to build up all §Yfree§! construction slots in the region with the §YTargeted building§!.\n§GOptimal§! method: the maximum amount of §Y$infrastructure$§! is built, the final effect of which should level the time for building the §Y$infrastructure$§! and all §Yfree§! construction slots in the region with the §YTargeted building§!.\n§RMaximum§! method: Payback is determined in the same way as with the §YOptimal§! method, but the minimum level of §Y$infrastructure$§! before building the §YTargeted building§! is directly proportional to the §Y$MODIFIER_GLOBAL_BUILDING_SLOTS_FACTOR$§! modifier and is equal to: [?modifier@global_building_slots_factor] × 8.333 = [GetCMMinTargetedInfrastructureLevel].\n\nOnce a week, all regions with ongoing §Y$infrastructure$§! construction for further filling of §Yfree§! building slots with the §YTargeted building§! are checked for its payback for the current §YROI§!. If the payback coefficient has decreased, all unnecessary §Y$infrastructure$§! is removed from the construction queue.\nIf the player cancels the construction of the payback §Y$infrastructure$§!, the next daily check for the construction of the §YTargeted building§! will create a queue for the construction of a zero amount of §Y$infrastructure$§!, which will automatically disappear at the beginning of a new day. This queue will only appear once for each manually deleted construction queue, which is the only way to cancel construction in the region using the available commands."
CM_pre_get_ROI_tooltip: "[GetCMROITooltip]"
