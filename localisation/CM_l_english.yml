CM_ROI_loc_key: "§YReturn on $infrastructure$§!"
CM_ROI_tooltip: "$CM_ROI_loc_key$\n\nDefines the ratio of the days §Gsaved§! on filling all §Yfree§! construction slots in the state with the §YTargeted building§! to the days §Rspent§! on building §Y$infrastructure$§!, when its construction is appropriate.\n\n§GFastest§! method: the most profitable amount of §Y$infrastructure$§! is built, in which the §Yleast§! number of days will be spent on building.\n§YOptimal§! method: the final effect of the §Y$infrastructure$§! should §Ylevel out§! the time spent on its construction.\n§RMaximum§! method: Payback is determined in the same way as with the §YOptimal§! method, but the minimum level of §Y$infrastructure$§! is directly proportional to the §Y$MODIFIER_GLOBAL_BUILDING_SLOTS_FACTOR$§! modifier and is equal to: [?modifier@global_building_slots_factor] × 8.333 = [?CM_temp_min_num_of_infrastructure_for_construction].\n\nOnce a week all states with ongoing §Y$infrastructure$§! construction for further filling of §Yfree§! building slots with the §YTargeted building§! are checked for its payback for the current §YROI§!. If the payback coefficient has decreased, all unnecessary §Y$infrastructure$§! is removed from the construction queue.\nThe queue for the construction of a zero amount of §Y$infrastructure$§!, which automatically disappears at the beginning of a new day, is the only way to cancel construction with current commands."
CM_pre_get_ROI_tooltip: "[GetCMROITooltip]"
CM_change_ROI_factor_delayed_tooltip: "§YClick§!, to change §YReturn on Infrastructure§!"

